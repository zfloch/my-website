<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grilsflo</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }
    .product {
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .product p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    .btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>grilsflo</h1>

  <div class="products">
    <div class="product">
      <img src="1.jpg" alt="челік">
      <h2>A1923</h2>
      <p>₴3999</p>
      <button class="btn">Додати</button>
    </div>

    <div class="product">
      <img src="images/2.jpg" alt="взуття">
      <h2>LaUnCo</h2>
      <p>₴1800</p>
      <button class="btn">Додати</button>
    </div>

    <div class="product">
      <img src="images/3.jpg" alt="Штани3">
      <h2>Balenciaga</h2>
      <p>₴2500</p>
      <button class="btn">Додати</button>
    </div>

    <div class="product">
        <img src="images/4.jpg" alt="Штани5">
        <h2>Jean Paul Gaultier</h2>
        <p>₴1200</p>
        <button class="btn">Додати</button>
    </div>

    <div class="product">
        <img src="images/5.jpg" alt="Штани6">
        <h2>Grilsflo02</h2>
        <p>₴2700</p>
        <button class="btn">Додати</button>
    </div>
   


  </div>

</body>
</html>
